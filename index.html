<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
    </head>
        
    <body>    
        <div class="chrono" id="chrono">
            <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
            <script src="chrono.js" defer></script>
            <style>
                :root {
                    --safeAreaInsetTop: env(safe-area-inset-top);
                }
                html, body {
                    overflow: hidden; /* スクロールを無効にする */
                    -webkit-text-size-adjust: auto;
                    user-select: none;
                }
                .chrono {
                    font-family: Arial, sans-serif;
                    display: flex;
                    justify-content: space-evenly;
                    align-items: center;
                    gap: 0px;
                    height: 200px;
                    width: 400px;
                    position: absolute;
                    top: 50%;
        /*             top: calc(50% + env(safe-area-inset-top)); */
                    left: 50%;
                    translate: -50% -50%;
                    padding-top: env(safe-area-inset-top);
                }
                .column {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    margin: 5px;
                    width: 170px;
                }
                .clock {
                    font-size: 32px;
                    font-weight: bold;
                    margin: 5px;
                }
                .stopwatch {
                    font-size: 24px;
                    color: grey;
                }
                .timer-detail {
                    width: 100%;
                    place-items: stretch;
                    font-size: 8px;
                    line-height: 0px;
                    margin-bottom: 4px;
                }
                .analog-clock {
                    position: relative;
                    width: 150px;
                    height: 150px;
                    border: 5px solid #333;
                    border-radius: 50%;
                    cursor: pointer;
                }
                .hand {
                    position: absolute;
                    width: 50%;
                    height: 2px;
                    border-radius: 2px;
                    background: #333;
                    top: 50%;
                    left: 50%;
                    translate: 0 -50%;
                    transform-origin: left center;
                    transform: rotate(270deg);
                    transition-duration: 0.2s;
                }
                .hand-bold {
                    position: absolute;
                    width: 50%;
                    height: 4px;
                    border-radius: 4px;
                    background: #333;
                    top: 50%;
                    left: 50%;
                    translate: 0 -50%;
                    transform-origin: left center;
                    transform: rotate(270deg);
                    transition-duration: 0.2s;
                }
                .secChrono {
                    position: absolute;
                    width: 93%;
                    height: 93%;
                    border-radius: 50%;
                    background: none;
                    /*position-area: center;*/
                    top: 50%;
                    left: 50%;
                    translate: -50% -50%;
                    text-align: center;
                    color: blue;
                    font-size: 8px;
                    line-height: 20px;
                }
                .center {
                    position: absolute;
                    width: 5%;
                    height: 5%;
                    border-radius: 50%;
                    background: black;
                    /*position-area: center;*/
                    top: 50%;
                    left: 50%;
                    translate: -50% -50%;
                }
                .guage {
                    position: absolute;
                    width: 100%;
                    height: 100%;
                    border-radius: 50%;
                    position-area: center;
                    background: radial-gradient(circle closest-side, white 90%, transparent 90%),repeating-conic-gradient(black 0deg 1deg, transparent 1deg 29deg, black 20deg 30deg);
                }
                .time-input {
                    font-size: 6px;
                    width: 100%;
                }
        
                #second-hand {
                    height: 1x;
                    background: red;
                }
                #stopwatch-second-hand {
                    height: 1px;
                    background: blue;
                }
                .progress-container {
                    display: flex;
                    align-items: center;
                }
                progress {
                    width: 170px;
                    height: 20px;
                    transition-duration: 0.2s;
                }
                .button-container {
                    display: flex;
                    gap: 5px;
                    margin-top: 5px;
                    align-items: center;
                }
                .adjust-buttons {
                    display: flex;
                    flex-direction: column; /* 縦並びに */
                    align-items: center;
                }
                .small-button {
                    font-size: 11px;
                    line-height: 13px;
                    width: 30px;
                    height: 14px; /* 縦半分のサイズ */
                    margin: 0px;
                }
                .max-time-display {
                    font-size: 12px;
                }
                button {
                    font-size: 10px;
                    width: 30px;
                    height: 28px;
                    cursor: pointer;
                    border: 1px solid #333;
                    background: white;
                    padding: 0;
                    border-radius: 2px;
                }
        
                @media (prefers-color-scheme: dark) {
                    /* このなかにダークモード時のスタイルを記述します */
                    body {
                        background-color: black;
                        color: white;
                    }
                    .analog-clock {
                        border-color: white;
                    }
                    button {
                        background: black;
                        color: white;
                    }
                    .hand {
                        background: white;
                    }
                    .hand-bold {
                        background: white;
                    }
                    .guage {
                        background: radial-gradient(circle closest-side, rgb(10,10,10) 90%, transparent 90%),repeating-conic-gradient(white 0deg 1deg, transparent 1deg 29deg, white 20deg 30deg);
                    }
                    .center {
                        background: white;
                    } 
                    .secChrono {
                        color: skyblue;
                    }
                    #stopwatch-second-hand {
                        background: skyblue;
                    }
                }
            </style>
        
            <div class="column">
                <div class="analog-clock" id="analog-clock" onclick="startChrono()">
                    <div class="guage"></div>
                    <div class="secChrono" id="secChrono"></div>
                    <div class="hand" id="stopwatch-second-hand" style="height: 0.5px;"></div>
                    <div class="hand" id="second-hand"  style="height: 1px;"></div>
                    <div class="hand" id="minute-hand"  style="height: 2px;"></div>
                    <div class="hand-bold" id="hour-hand" style="height: 4px; width: 30%;"></div>
                    <div class="center"></div>
                </div>
            </div>
        
            <div class="column">
                <div class="clock" id="clock">00:00:00</div>
                <div class="stopwatch" id="stopwatch" onclick="toggleCountdown()">00:00:00</div>
                
                <div class="progress-container">
                    <progress id="progress-bar" value="0" max="600"></progress>
                </div>
        
                <div class="timer-detail">
                    <table class="timer-detail"><tr>
                        <td style="text-align: left;">
                            <input id="start-time" type="time" class="time-input" style="visibility:hidden;"/>
                        </td>
                        <td style="text-align: center;">
                            <input id="max-time-display" type="time" class="time-input" value="00:15"/>
                        </td>
                        <td style="text-align: right;">
                            <input id="end-time" type="time" class="time-input" style="visibility:hidden;" readonly=true/>
                        </td>
                    </tr></table>
                </div>
        
                <div class="button-container">
                    <button onclick="startStopwatch(true)">
                        <span class="material-symbols-outlined" style="font-size:20px">resume</span>
                    </button>
                    <button onclick="stopStopwatch()">
                        <span class="material-symbols-outlined" style="font-size:24px">play_pause</span>
                    </button>
                    <button onclick="resetStopwatch()">
                        <span class="material-symbols-outlined" style="font-size:15px">replay</span>
                    </button>
                    <div class="adjust-buttons">
                        <button class="small-button" onclick="adjustTime(5)" style="border-bottom-left-radius:0px;border-bottom-right-radius:0px;">
                            <span class="material-symbols-outlined" style="font-size:13px">add</span>
                        </button>
                        <button class="small-button" onclick="adjustTime(-5)" style="border-top:none;border-top-left-radius:0px;border-top-right-radius:0px;">
                            <span class="material-symbols-outlined" style="font-size:13px">remove</span>
                        </button>
                    </div>
                    <button onclick="pip()" id="pip-button">
                        <span class="material-symbols-outlined" style="font-size:15px">pip</span>
                    </button>
                </div>
            </div>
        </div>
    
    </body>
</html>
